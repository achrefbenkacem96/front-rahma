<h2 class="f-w-500 m-b-24" mat-dialog-title><strong>{{action}}</strong></h2>
@if(action !== 'Delete') {
<mat-dialog-content style="max-width: 600px">
  <form #userForm="ngForm">
    <div class="row">
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="username"
            name="username"
            [(ngModel)]="local_data.username"
            placeholder="username"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="password"
            name="password"
            [(ngModel)]="local_data.password"
            placeholder="password"
          />
        </mat-form-field>
      </div>
      
      


      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="boolean
            "
            matInput
            required
            id="email"
            name="email"
            [(ngModel)]="local_data.email"
            placeholder="email"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="boolean"
            placeholder="enabled"
            matInput
            required
            id="enabled"
            name="enabled"
            [(ngModel)]="local_data.datecontract"
          />
        </mat-form-field>
      </div>
     
      <div *ngIf="role === 'ROLE_ADMIN'" class="col-lg-6">
        <label class="form-label">Role:</label>
        <mat-radio-group aria-labelledby="selectRole" class="d-block" [(ngModel)]="local_data.roles" name="roles">
          <mat-radio-button value="ROLE_ADMIN">Admin</mat-radio-button>
          <mat-radio-button value="ROLE_MANAGER">Manager</mat-radio-button>
          <mat-radio-button value="ROLE_PLAYER">Player</mat-radio-button>
          <mat-radio-button value="ROLE_COACH">Coach</mat-radio-button>
          <mat-radio-button value="ROLE_SPONSOR">Sponsor</mat-radio-button>
        </mat-radio-group>
      </div>
      <div *ngIf="role === 'ROLE_MANAGER'" class="col-lg-6">
        <label class="form-label">Role:</label>
        <mat-radio-group aria-labelledby="selectRole" class="d-block" [(ngModel)]="local_data.roles" name="roles">
          <mat-radio-button value="ROLE_PLAYER">Player</mat-radio-button>
          <mat-radio-button value="ROLE_COACH">Coach</mat-radio-button>
          <mat-radio-button value="ROLE_SPONSOR">Sponsor</mat-radio-button>
        </mat-radio-group>
      </div>



    </div>
    <div class="d-flex justify-content-between"> 

      <button
        mat-stroked-button
        color="warn"
        class="m-l-8"
        (click)="closeDialog()"
      >
        Cancel
      </button>
      
      <button
        mat-flat-button
        (click)="doAction()"
        mat-flat-button
        color="primary"
        [disabled]="!userForm.valid"
      >
        {{action}}
      </button>
    </div>
  </form>
</mat-dialog-content>
} @else {
<div class="p-x-24">
  <p>Sure to delete <span class="f-w-600">{{local_data.Name}}</span> ?</p>
</div>
<div mat-dialog-actions class="p-x-24 p-b-24">
  <button mat-button (click)="doAction()" mat-flat-button color="warn">
    {{action}}
  </button>
  <button mat-button (click)="closeDialog()" class="m-l-8">Cancel</button>
</div>
}
