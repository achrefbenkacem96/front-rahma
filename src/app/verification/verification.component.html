<app-header [logoImg]="logoImage" [navItemList]="navItems"></app-header>

<div class="col-lg-12 container-fluid col-xl-10 p-0 d-flex justify-content-center">
  <div
    class="w-50 iq-breadcrumb-3 "
  >
    <div>
      <h4 class="f-w-700 f-s-20 m-0">Two Step Verification</h4>


 
      <form class="m-t-30 p-t-30" [formGroup]="form" (ngSubmit)="submit()">
        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
          >Type your 6 digits security code</mat-label
        >
        <h3 class="text-error">{{message}}</h3>
        <div class="d-flex align-items-center"></div>
        <div class="row custom-row">
          <div class="col-2">
            <mat-form-field
              appearance="outline"
              class="w-100"
              color="primary"
            >
              <input
              type="text"
              matInput
              required
              [maxLength]="1"
              formControlName="c1"
              name="c1"

              />
            </mat-form-field>
          </div>
          <div class="col-2">
            <mat-form-field
              appearance="outline"
              class="w-100"
              color="primary"
            >
            <input
            type="text"
            matInput
            required
            [maxLength]="1"
            formControlName="c2"
            name="c2"

            />
            </mat-form-field>
          </div>
          <div class="col-2">
            <mat-form-field
              appearance="outline"
              class="w-100"
              color="primary"
            >
            <input
            type="text"
            matInput
            required
            [maxLength]="1"
            formControlName="c3"
            name="c3"

            />
            </mat-form-field>
          </div>
          <div class="col-2">
            <mat-form-field
              appearance="outline"
              class="w-100"
              color="primary"
            >
            <input
            type="text"
            matInput
            required
            [maxLength]="1"
            formControlName="c4"
            name="c4"

            />
            </mat-form-field>
          </div>
          <div class="col-2">
            <mat-form-field
              appearance="outline"
              class="w-100"
              color="primary"
            >
            <input
            type="text"
            matInput
            required
            [maxLength]="1"
            formControlName="c5"
            name="c5"

            />
            </mat-form-field>
          </div>
          <div class="col-2">
            <mat-form-field
              appearance="outline"
              class="w-100"
              color="primary"
            >
            <input
            type="text"
            matInput
            required
            [maxLength]="1"
            formControlName="c6"
            name="c6"

            />
            </mat-form-field>
          </div>
        </div>


        <button
            mat-flat-button
            color="primary"
            class="w-100"
            [disabled]="!form.valid"
          >
          Verify My Account
          </button>
        <!-- input -->
      </form>
      <span class="d-block f-w-500 d-block f-s-14 m-t-24"
        >Didn't get the code?
        <a
          [routerLink]="['/dashboards/dashboard1']"
          class="text-decoration-none text-primary f-w-500"
          >Resend</a
        >
      </span>
    </div>
  </div>
</div>
<app-footer [logoImg]="logoImage" [contactInfo]="contactInfo"></app-footer>
